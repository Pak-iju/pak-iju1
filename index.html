<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 20px;
    }
    #countdown {
      font-weight: bold;
      font-size: 48px;
      color: #007bff;
      margin-top: 20px;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from {
        color: #007bff;
        transform: scale(1);
      }
      to {
        color: #0056b3;
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <p>Redirecting in <span id="countdown">5</span> seconds...</p>

  <script>
    const path = window.location.pathname; // misal: /e/bzj0jeilcfsb
    const parts = path.split('/');
    const videoId = parts.length > 2 ? parts[2] : null;

    if (videoId) {
      let count = 5;
      const countdownEl = document.getElementById('countdown');

      const interval = setInterval(() => {
        count--;
        if (count >= 0) {
          countdownEl.textContent = count;
        }
        if (count === 0) {
          clearInterval(interval);
          window.location.href = "https://do7go.com/e/" + encodeURIComponent(videoId);
        }
      }, 1000);
    } else {
      document.body.innerHTML = "<h2>ID tidak ditemukan.</h2>";
    }
  </script>
</body>
</html>
